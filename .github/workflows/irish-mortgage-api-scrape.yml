name: Irish Mortgage API - Daily Scrape

on:
  schedule:
    # Daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger scrape endpoint
        env:
          API_KEY: ${{ secrets.MORTGAGE_API_KEY }}
        run: |
          echo "Triggering daily scrape..."

          # Trigger the admin scrape endpoint
          response=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "X-API-Key: $API_KEY" \
            https://irish-mortgage-api.onrender.com/api/v1/admin/scrape)

          status_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          if [ "$status_code" -eq 200 ]; then
            echo "✓ Scrape triggered successfully (HTTP $status_code)"
            echo "$body" | jq -r '.message'
          else
            echo "✗ Scrape failed (HTTP $status_code)"
            echo "$body"
            exit 1
          fi

      - name: Wait for scrape to complete
        run: |
          echo "Waiting 60 seconds for scrape to complete..."
          sleep 60

      - name: Verify fresh data
        env:
          API_KEY: ${{ secrets.MORTGAGE_API_KEY }}
        run: |
          echo "Verifying fresh data..."

          response=$(curl -s \
            -H "X-API-Key: $API_KEY" \
            https://irish-mortgage-api.onrender.com/health)

          echo "$response" | jq '.'

          product_count=$(echo "$response" | jq -r '.total_products')
          data_age=$(echo "$response" | jq -r '.data_age_hours')

          echo "Products: $product_count"
          echo "Data age: $data_age hours"

          if [ "$product_count" -gt 10 ]; then
            echo "✓ Fresh data available ($product_count products)"
          else
            echo "⚠ Warning: Only $product_count products found"
          fi

      - name: Log completion
        run: |
          echo "Daily scrape completed at $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
